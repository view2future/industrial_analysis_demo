<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI产业分析报告生成 - 区域产业分析小工作台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-color: #667eea;
            --background-light: #f8f9fa;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.1);
            --glow-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
        }
        
        .card-glow {
            box-shadow: var(--glow-shadow);
        }
        
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
            border-color: rgba(102, 126, 234, 0.5);
        }
        
        .btn-gradient {
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-gradient:active {
            transform: translateY(0);
        }
        
        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            backdrop-filter: blur(5px);
        }
        
        .progress-bar-custom {
            height: 12px;
            border-radius: 6px;
            background: var(--primary-gradient);
            transition: width 0.3s ease;
        }
        
        .report-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            min-height: 400px;
            max-height: 60vh;
            overflow-y: auto;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 100%;
        }

        .streaming-paragraph {
            margin-bottom: 15px;
            line-height: 1.8;
            font-family: 'Georgia', 'Times New Roman', serif;
            hyphens: auto;
            -webkit-hyphens: auto;
            text-align: justify;
        }
        
        .report-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .report-section:last-child {
            border-bottom: none;
        }
        
        .report-section h2 {
            color: var(--accent-color);
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .status-indicator {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .status-processing {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        
        .status-completed {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }
        
        .status-error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }
        
        .streaming-paragraph {
            margin-bottom: 15px;
            line-height: 1.6;
            animation: fadeInUp 0.5s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: rgba(0,0,0,0.1);">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="bi bi-bar-chart"></i> AI产业分析报告生成
            </a>
            <div class="ms-auto">
                <a href="{{ url_for('index') }}" class="btn btn-outline-light btn-sm">返回首页</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="glass-card card-glow p-4 mb-4">
                    <h2 class="text-center mb-4 text-white">
                        <i class="bi bi-robot"></i> AI产业分析报告生成
                    </h2>
                    
                    <form id="reportForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="citySelect" class="form-label text-white">选择城市</label>
                                <select class="form-select" id="citySelect">
                                    <option value="成都市" selected>成都市</option>
                                    <option value="北京市">北京市</option>
                                    <option value="上海市">上海市</option>
                                    <option value="深圳市">深圳市</option>
                                    <option value="广州市">广州市</option>
                                    <option value="杭州市">杭州市</option>
                                    <option value="南京市">南京市</option>
                                    <option value="武汉市">武汉市</option>
                                    <option value="西安市">西安市</option>
                                    <option value="成都市">成都市</option>
                                    <option value="重庆市">重庆市</option>
                                    <option value="天津市">天津市</option>
                                    <option value="青岛市">青岛市</option>
                                    <option value="大连市">大连市</option>
                                    <option value="宁波市">宁波市</option>
                                    <option value="厦门市">厦门市</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="industrySelect" class="form-label text-white">选择产业</label>
                                <select class="form-select" id="industrySelect">
                                    <option value="人工智能" selected>人工智能</option>
                                    <option value="新能源">新能源</option>
                                    <option value="生物医药">生物医药</option>
                                    <option value="新材料">新材料</option>
                                    <option value="数字经济">数字经济</option>
                                    <option value="高端装备制造">高端装备制造</option>
                                    <option value="集成电路">集成电路</option>
                                    <option value="新一代信息技术">新一代信息技术</option>
                                    <option value="节能环保">节能环保</option>
                                    <option value="新能源汽车">新能源汽车</option>
                                    <option value="航空航天">航空航天</option>
                                    <option value="海洋工程">海洋工程</option>
                                    <option value="生物农业">生物农业</option>
                                    <option value="智能制造">智能制造</option>
                                    <option value="5G技术">5G技术</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row g-3 mt-3">
                            <div class="col-12">
                                <label for="contextInput" class="form-label text-white">补充要求（可选）</label>
                                <input type="text" class="form-control" id="contextInput" placeholder="例如：重点关注政策环境...">
                            </div>
                        </div>
                        
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-gradient btn-lg">
                                <i class="bi bi-play-circle"></i> 开始生成报告
                            </button>
                        </div>
                    </form>
                </div>

                <div id="progressSection" class="glass-card p-4 mb-4" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-white mb-0">
                            <i class="bi bi-file-earmark-text"></i> 报告生成进度
                        </h4>
                        <span id="statusIndicator" class="status-indicator status-processing">正在连接AI服务...</span>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress mb-2" style="height: 12px; background: rgba(255,255,255,0.2);">
                            <div id="progressBar" class="progress-bar-custom" role="progressbar" style="width: 0%"></div>
                        </div>
                        <div class="text-center text-white">
                            <small id="progressText">准备开始生成...</small>
                        </div>
                    </div>
                </div>

                <div id="contentSection" class="glass-card p-4" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-white mb-0">
                            <i class="bi bi-journal-text"></i> 生成的报告内容
                        </h4>
                        <div class="d-flex gap-2">
                            <button class="btn btn-sm btn-outline-light" id="downloadBtn" style="display: none;">
                                <i class="bi bi-download"></i> 下载
                            </button>
                            <button class="btn btn-sm btn-outline-light" id="shareBtn" style="display: none;">
                                <i class="bi bi-share"></i> 分享
                            </button>
                        </div>
                    </div>
                    
                    <div id="reportContent" class="report-content" style="white-space: pre-wrap; overflow-wrap: break-word; word-break: break-word; font-family: 'Georgia', 'Times New Roman', serif; line-height: 1.8; max-width: 100%; hyphens: auto;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const reportForm = document.getElementById('reportForm');
        const progressSection = document.getElementById('progressSection');
        const contentSection = document.getElementById('contentSection');
        const statusIndicator = document.getElementById('statusIndicator');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const reportContent = document.getElementById('reportContent');
        const downloadBtn = document.getElementById('downloadBtn');
        const shareBtn = document.getElementById('shareBtn');

        let currentTaskId = null;

        // Form submission handler
        reportForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const city = document.getElementById('citySelect').value;
            const industry = document.getElementById('industrySelect').value;
            const additionalContext = document.getElementById('contextInput').value;

            // Show progress section
            progressSection.style.display = 'block';
            contentSection.style.display = 'block';
            
            // Clear previous content
            reportContent.innerHTML = '';
            downloadBtn.style.display = 'none';
            shareBtn.style.display = 'none';

            try {
                // Start streaming report generation
                startStreamingReport(city, industry, additionalContext);
            } catch (error) {
                console.error('Error starting report generation:', error);
                statusIndicator.className = 'status-indicator status-error';
                statusIndicator.textContent = '生成失败';
                progressText.textContent = '错误: ' + error.message;
            }
        });

        function startStreamingReport(city, industry, additionalContext, force = false) {
            // Send request to create task
            fetch('/api/stream/generate-report', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    city: city,
                    industry: industry,
                    additional_context: additionalContext,
                    force: force
                })
            })
            .then(response => {
                // Handle duplicate task conflict
                if (response.status === 409) {
                    return response.json().then(data => {
                        if (confirm(`检测到重复任务：\n${data.message}\n\n是否要查看现有任务？\n(点击"取消"将强制创建新任务)`)) {
                            // User chose to view existing task
                            // We need to redirect or handle it. Since this page is for generating,
                            // we can perhaps redirect to the stream view of that task.
                            window.location.href = `/stream-report/${data.task_id}?city=${encodeURIComponent(city)}&industry=${encodeURIComponent(industry)}`;
                        } else {
                            // User chose to force create
                            startStreamingReport(city, industry, additionalContext, true);
                        }
                        // Stop further processing for this chain
                        throw new Error('Duplicate task handled'); 
                    });
                }
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                // Process SSE stream
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                function readStream() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            console.log('Stream complete');
                            return;
                        }
                        
                        // Decode the chunk
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        lines.forEach(line => {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.substring(6));
                                    processEvent(data);
                                } catch (e) {
                                    // Ignore parse errors for incomplete chunks
                                }
                            }
                        });
                        
                        readStream(); // Continue reading
                    });
                }
                
                readStream();
            })
            .catch(error => {
                console.error('Error in stream connection:', error);
                statusIndicator.className = 'status-indicator status-error';
                statusIndicator.textContent = '连接失败';
                progressText.textContent = '连接AI服务失败';
            });
        }

        function processEvent(eventData) {
            const { type, data, timestamp } = eventData;
            
            switch (type) {
                case 'connection_established':
                    statusIndicator.className = 'status-indicator status-processing';
                    statusIndicator.textContent = '连接已建立';
                    progressText.textContent = '开始生成报告...';
                    currentTaskId = data.task_id;
                    break;
                    
                case 'generation_start':
                    statusIndicator.className = 'status-indicator status-processing';
                    statusIndicator.textContent = '生成中';
                    progressText.textContent = '正在生成报告...';
                    // Trigger global floating task manager to update if present
                    if (window.floatingTaskManager) {
                        window.floatingTaskManager.fetchTaskUpdates();
                    }
                    break;
                    
                case 'report_chunk':
                    // Append content to report
                    const paragraph = document.createElement('div');
                    paragraph.className = 'streaming-paragraph';
                    paragraph.textContent = data.content;
                    reportContent.appendChild(paragraph);

                    // Update progress
                    const progress = Math.min(data.chunk_index * 2, 95);
                    progressBar.style.width = progress + '%';
                    progressText.textContent = `生成中... (${data.chunk_index} 个段落)`;

                    // Scroll to bottom
                    reportContent.scrollTop = reportContent.scrollHeight;
                    break;

                case 'summary_complete':
                    // Summary complete
                    const summarySection = document.createElement('div');
                    summarySection.className = 'report-section';
                    summarySection.id = 'summary-section';
                    summarySection.innerHTML = `<h2><i class="bi bi-chat-dots"></i> 执行摘要</h2><div>${data.content}</div>`;

                    // Insert at the beginning of report content
                    if (reportContent.firstChild) {
                        reportContent.insertBefore(summarySection, reportContent.firstChild);
                    } else {
                        reportContent.appendChild(summarySection);
                    }
                    progressText.textContent = '摘要生成完成';
                    break;

                case 'swot_complete':
                    // SWOT analysis complete
                    const swotSection = document.createElement('div');
                    swotSection.className = 'report-section';
                    swotSection.id = 'swot-section';
                    swotSection.innerHTML = `<h2><i class="bi bi-diagram-3"></i> SWOT分析</h2><div>${data.content}</div>`;

                    // Add after existing content
                    reportContent.appendChild(swotSection);
                    progressText.textContent = 'SWOT分析生成完成';
                    break;
                    
                case 'report_complete':
                    statusIndicator.className = 'status-indicator status-completed';
                    statusIndicator.textContent = '生成完成';
                    progressBar.style.width = '100%';
                    progressText.textContent = '报告生成完成！';
                    
                    // Show action buttons
                    downloadBtn.style.display = 'inline-block';
                    shareBtn.style.display = 'inline-block';
                    
                    // Trigger global floating task manager to update if present
                    if (window.floatingTaskManager) {
                        window.floatingTaskManager.fetchTaskUpdates();
                    }
                    break;
                    
                case 'error':
                    statusIndicator.className = 'status-indicator status-error';
                    statusIndicator.textContent = '生成错误';
                    progressText.textContent = '生成过程中出现错误';
                    console.error('Generation error:', data);
                    break;
            }
        }

        // Download button functionality
        downloadBtn.addEventListener('click', function() {
            const content = reportContent.innerText;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `产业分析报告_${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Share button functionality
        shareBtn.addEventListener('click', function() {
            const content = reportContent.innerText;
            if (navigator.share) {
                navigator.share({
                    title: 'AI产业分析报告',
                    text: '由AI生成的产业分析报告',
                    url: window.location.href
                }).catch(console.error);
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(content).then(() => {
                    alert('报告内容已复制到剪贴板');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/floating_task.js') }}"></script>
</body>
</html>
