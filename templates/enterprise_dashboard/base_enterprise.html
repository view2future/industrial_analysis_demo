{% extends "base.html" %}

{% block additional_css %}
{{ super() }}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
    .enterprise-dashboard {
        background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
        min-height: 100vh;
        padding-top: 20px;
    }
    
    .card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        transition: transform 0.3s, box-shadow 0.3s;
        background: white;
        overflow: hidden;
    }
    
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    }
    
    .metric-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        cursor: pointer;
    }
    
    .metric-card:hover {
        transform: scale(1.02);
    }
    
    .priority-p0 { background: linear-gradient(45deg, #ff6b6b, #ff8e8e); }
    .priority-p1 { background: linear-gradient(45deg, #ffd93d, #ffdf7e); }
    .priority-p2 { background: linear-gradient(45deg, #74c69d, #a3e4c7); }
    
    .platform-paddle { background: linear-gradient(45deg, #34a1eb, #6bb3f0); }
    .platform-wenxin { background: linear-gradient(45deg, #4caf50, #80e27e); }
    
    .partner-certified { background: linear-gradient(45deg, #2196f3, #64b5f6); }
    .partner-preferred { background: linear-gradient(45deg, #9c27b0, #ba68c8); }
    .partner-none { background: linear-gradient(45deg, #9e9e9e, #bdbdbd); }
    
    .badge-priority {
        font-size: 0.75rem;
        padding: 4px 8px;
        border-radius: 20px;
        font-weight: bold;
    }
    
    .table th {
        border-top: none;
        border-bottom: 2px solid #e9ecef;
    }
    
    .table-hover tbody tr:hover {
        background-color: rgba(102, 126, 234, 0.05);
    }
    
    .progress-timeline {
        position: relative;
        padding-left: 20px;
        border-left: 2px solid #dee2e6;
        margin-left: 10px;
    }
    
    .progress-timeline::before {
        content: '';
        position: absolute;
        top: 0;
        left: -8px;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background-color: #667eea;
        border: 2px solid white;
        z-index: 1;
    }
    
    .progress-item {
        position: relative;
        margin-bottom: 15px;
        padding-bottom: 15px;
    }
    
    .progress-item::after {
        content: '';
        position: absolute;
        left: -12px;
        top: 20px;
        bottom: -21px;
        width: 2px;
        background-color: #dee2e6;
    }
    
    .progress-item:last-child::after {
        display: none;
    }
    
    .ai-sync-btn {
        background: linear-gradient(45deg, #00c9ff, #92fe9d);
        border: none;
        color: #333;
        font-weight: bold;
    }
    
    .ai-sync-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0,201,255,0.4);
    }
    
    .floating-element {
        animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }
    
    .pulse-animation {
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(102, 126, 234, 0); }
        100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
    }
    
    .dashboard-header {
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 2rem 0;
        margin-bottom: 2rem;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3);
    }
    
    .search-bar {
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        border: none;
        border-radius: 25px;
        padding: 12px 20px;
    }
    
    .action-buttons .btn {
        border-radius: 20px;
        margin: 0 5px;
        min-width: 120px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid enterprise-dashboard">
    {% block enterprise_content %}{% endblock %}
</div>
{% endblock %}

{% block additional_js %}
{{ super() }}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
{% endblock %}
