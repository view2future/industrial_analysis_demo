<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产业链图谱 - 区域产业分析小工作台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">⛓️ 产业链图谱</a>
            <div class="ms-auto">
                <a href="{{ url_for('index') }}" class="btn btn-outline-light btn-sm">返回首页</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4"><i class="bi bi-diagram-2"></i> 产业链分析</h2>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">选择报告</h5>
                <select class="form-select" id="reportSelect">
                    <option value="">-- 选择报告 --</option>
                    {% for report in reports %}
                    <option value="{{ report.report_id }}">{{ report.title }}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-primary mt-3" id="btnLoadChain" disabled>
                    <i class="bi bi-play-circle"></i> 加载产业链分析
                </button>
            </div>
        </div>

        <div id="chainResults" style="display: none;">
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title">产业链完整度评分</h5>
                            <h1 class="display-3 text-primary" id="completenessScore">-</h1>
                            <p class="text-muted">总分100分</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card border-primary">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="bi bi-arrow-up-circle"></i> 上游环节</h5>
                        </div>
                        <div class="card-body" id="upstreamContent">
                            <p class="text-muted">加载中...</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card border-success">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0"><i class="bi bi-arrow-right-circle"></i> 中游环节</h5>
                        </div>
                        <div class="card-body" id="midstreamContent">
                            <p class="text-muted">加载中...</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card border-info">
                        <div class="card-header bg-info text-white">
                            <h5 class="mb-0"><i class="bi bi-arrow-down-circle"></i> 下游环节</h5>
                        </div>
                        <div class="card-body" id="downstreamContent">
                            <p class="text-muted">加载中...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-exclamation-triangle"></i> 薄弱环节预警</h5>
                    <div id="weakPoints"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const reportSelect = document.getElementById('reportSelect');
        const btnLoadChain = document.getElementById('btnLoadChain');

        reportSelect.addEventListener('change', function() {
            btnLoadChain.disabled = !this.value;
        });

        btnLoadChain.addEventListener('click', async function() {
            const reportId = reportSelect.value;
            if (!reportId) return;

            try {
                const response = await fetch(`/api/report/${reportId}/industry-chain`);
                const data = await response.json();
                
                document.getElementById('chainResults').style.display = 'block';
                document.getElementById('completenessScore').textContent = data.completeness_score || '-';
                
                renderSection('upstreamContent', data.upstream);
                renderSection('midstreamContent', data.midstream);
                renderSection('downstreamContent', data.downstream);
                renderWeakPoints(data.weak_points);
                
            } catch (error) {
                alert('加载产业链分析失败: ' + error.message);
            }
        });

        function renderSection(elementId, data) {
            if (!data) return;
            
            let html = `
                <p><strong>强度：</strong><span class="badge bg-${getStrengthColor(data.strength)}">${data.strength}</span></p>
                <h6 class="mt-3">组成要素：</h6>
                <ul>
                    ${data.components.map(c => `<li>${c}</li>`).join('')}
                </ul>
            `;
            
            if (data.gaps && data.gaps.length > 0) {
                html += `<div class="alert alert-warning mt-3"><strong>缺口：</strong><ul class="mb-0">`;
                data.gaps.forEach(gap => html += `<li>${gap}</li>`);
                html += '</ul></div>';
            }
            
            document.getElementById(elementId).innerHTML = html;
        }

        function renderWeakPoints(weakPoints) {
            if (!weakPoints || weakPoints.length === 0) {
                document.getElementById('weakPoints').innerHTML = '<p class="text-success">暂无薄弱环节</p>';
                return;
            }
            
            let html = '<div class="list-group">';
            weakPoints.forEach(point => {
                html += `<div class="list-group-item list-group-item-warning">
                    <i class="bi bi-exclamation-circle"></i> ${point}
                </div>`;
            });
            html += '</div>';
            document.getElementById('weakPoints').innerHTML = html;
        }

        function getStrengthColor(strength) {
            if (strength === '较强' || strength === '成熟') return 'success';
            if (strength === '良好' || strength === '发展中') return 'info';
            return 'warning';
        }
    </script>
</body>
</html>
