    <!-- å¿…é¡»åœ¨EChartsä¸»æ–‡ä»¶ä¹‹ååŠ è½½china map -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://geo.datav.aliyun.com/areas_v3/bound/100000_full.json" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const reportSelect = document.getElementById('reportSelect');
        const btnLoadMaps = document.getElementById('btnLoadMaps');
        
        let charts = {};
        
        // Initialize charts after page load
        window.addEventListener('load', function() {
            charts = {
                provinceMap: echarts.init(document.getElementById('provinceMap')),
                bar3D: echarts.init(document.getElementById('bar3D')),
                geoScatter: echarts.init(document.getElementById('geoScatter')),
                networkGraph: echarts.init(document.getElementById('networkGraph'))
            };
            
            // Load and register China map
            fetch('https://geo.datav.aliyun.com/areas_v3/bound/100000_full.json')
                .then(response => response.json())
                .then(chinaJson => {
                    echarts.registerMap('china', chinaJson);
                    console.log('China map registered successfully');
                })
                .catch(error => {
                    console.error('Failed to load china map:', error);
                });
        });

        reportSelect.addEventListener('change', function() {
            btnLoadMaps.disabled = !this.value;
        });

        btnLoadMaps.addEventListener('click', async function() {
            const reportId = reportSelect.value;
            if (!reportId) return;

            try {
                btnLoadMaps.disabled = true;
                btnLoadMaps.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>åŠ è½½ä¸­...';
                
                const response = await fetch(`/api/report/${reportId}/visualizations`);
                if (!response.ok) {
                    throw new Error('APIè¯·æ±‚å¤±è´¥: ' + response.status);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Set options with error handling
                if (data.province_map && Object.keys(data.province_map).length > 0) {
                    try {
                        charts.provinceMap.setOption(data.province_map, true);
                    } catch (e) {
                        console.error('Error setting province map:', e);
                    }
                }
                
                if (data.bar_3d && Object.keys(data.bar_3d).length > 0) {
                    try {
                        charts.bar3D.setOption(data.bar_3d, true);
                    } catch (e) {
                        console.error('Error setting 3D bar:', e);
                    }
                }
                
                if (data.geo_scatter && Object.keys(data.geo_scatter).length > 0) {
                    try {
                        charts.geoScatter.setOption(data.geo_scatter, true);
                    } catch (e) {
                        console.error('Error setting geo scatter:', e);
                    }
                }
                
                if (data.network_graph && Object.keys(data.network_graph).length > 0) {
                    try {
                        charts.networkGraph.setOption(data.network_graph, true);
                    } catch (e) {
                        console.error('Error setting network graph:', e);
                    }
                }
                
                btnLoadMaps.innerHTML = '<i class="bi bi-check-circle"></i> åŠ è½½æˆåŠŸ';
                setTimeout(() => {
                    btnLoadMaps.innerHTML = '<i class="bi bi-play-circle"></i> åŠ è½½åœ°å›¾';
                    btnLoadMaps.disabled = false;
                }, 2000);
                
            } catch (error) {
                console.error('Map loading error:', error);
                alert('åŠ è½½åœ°å›¾å¤±è´¥: ' + error.message);
                btnLoadMaps.innerHTML = '<i class="bi bi-play-circle"></i> åŠ è½½åœ°å›¾';
                btnLoadMaps.disabled = false;
            }
        });

        window.addEventListener('resize', function() {
            Object.values(charts).forEach(chart => chart.resize());
        });
    </script>
