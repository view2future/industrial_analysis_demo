    <script>
        const checkboxes = document.querySelectorAll('.report-select');
        const btnAnalyzeTrend = document.getElementById('btnAnalyzeTrend');
        
        checkboxes.forEach(cb => {
            cb.addEventListener('change', function() {
                const selected = Array.from(checkboxes).filter(c => c.checked);
                btnAnalyzeTrend.disabled = selected.length < 3;
            });
        });

        btnAnalyzeTrend.addEventListener('click', async function() {
            const selected = Array.from(checkboxes).filter(c => c.checked).map(c => c.value);
            const metric = document.getElementById('metric').value;
            
            document.getElementById('loadingTrend').style.display = 'block';
            document.getElementById('trendResults').style.display = 'none';

            try {
                const response = await fetch('/api/trend-analysis', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({report_ids: selected, metric: metric})
                });
                
                const data = await response.json();
                
                document.getElementById('loadingTrend').style.display = 'none';
                document.getElementById('trendResults').style.display = 'block';
                
                // Update statistics
                document.getElementById('trendDirection').textContent = data.trend_direction;
                document.getElementById('growthRate').textContent = (data.avg_growth_rate || 0).toFixed(2) + '%';
                document.getElementById('dataPoints').textContent = data.data_points || 0;
                document.getElementById('predictionPeriods').textContent = data.prediction_periods || 6;
                
                // Render chart
                if (data.chart) {
                    const chart = echarts.init(document.getElementById('trendChart'));
                    chart.setOption(data.chart);
                }
                
            } catch (error) {
